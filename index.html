<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Lister</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    {{partial nav}}
    <div class="row">
      <div class="small-12 large-12 columns">
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h1>Welcome to Lister</h1>
    {{#linkTo lists class='large button'}}Create a List{{/linkTo}}
  </script>

  <script type="text/x-handlebars" data-template-name="lists">
    <div class="row">
      <div class="large-5 columns">
        <h2>My Lists</h2>
      </div>
      <div class="large-2 columns">
        {{#linkTo "lists.new" class="button right small success radius"}}New List{{/linkTo}}
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        {{outlet}}
      </div>
    </div>
    {{#each controller}}
      <div class="list">
        <h3 class="list-title">{{title}}</h3>
        <div class="list-content">{{content}}</div>
        <span class="list-date">{{date}}</span>
      </div>
    {{else}}
      <div class="row">
        <div class="large-12 columns">
          <div class="panel radius"><h5>You have no lists</h5></div>
        </div>
      </div>
    {{/each}}
  </script>

  <script type="text/x-handlebars" data-template-name="lists/new">
    <p>New list partial</p>
  </script>

  <script type="text/x-handlebars" data-template-name="about">
    <h1>About</h1>
  </script>

  <script type="text/x-handlebars" data-template-name="contact">
    <h1>Contact</h1>
  </script>

  <script type="text/x-handlebars" data-template-name="_nav">
    <nav class="top-bar">
      <ul class="title-area">
        <li class="name">
          <h1>{{#linkTo index}}Lister{{/linkTo}}</h1>
        </li>
      </ul>
      <section class="top-bar-section">
        <ul class="left">
          <li class="divider"></li>
          <li>{{#linkTo lists}}My Lists{{/linkTo}}</li>
          <li class="divider"></li>
        </ul>

        <ul class="right">
          <li class="divider"></li>
          <li>{{#linkTo about}}About{{/linkTo}}</li>
          <li class="divider"></li>
          <li>{{#linkTo contact}}Contact{{/linkTo}}</li>
          <li class="divider"></li>
        </ul>
      </section>
    </nav>
  </script>



  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.2.js"></script>
  <script src="js/libs/ember-data.min.js"></script>
  <script src="js/libs/localstorage-adapter.js"></script>
  <script src="js/app.js"></script>
  <script src="js/store.js"></script>
  <script src="js/router.js"></script>
  <script src="js/controllers/lists.js"></script>

</body>
</html>
